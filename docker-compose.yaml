version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - .:/var/www/symfony:cached
    working_dir: /var/www/symfony
    depends_on:
      - database
      - mercure
      - redis   # добавлено
    environment:
      DATABASE_URL: "mysql://root:password@database:3306/main"
      MESSENGER_TRANSPORT_DSN: "redis://redis:6379/messages"  # добавлено
    ports:
      - "8000:8000"
    command: php -S 0.0.0.0:8000 -t public
    networks:
      - symfony

  ### 🏃 Воркеры Symfony Messenger ###
  messenger_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messenger_worker
    volumes:
      - .:/var/www/symfony:cached
    working_dir: /var/www/symfony
    depends_on:
      - php
      - redis
    command: php bin/console messenger:consume async --no-interaction --limit=0 --memory-limit=128M --sleep=1000000 -vv
    networks:
      - symfony

  ### 🗄️ База данных ###
  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: main
    ports:
      - '3307:3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - symfony

###> symfony/mercure-bundle ###
  mercure:
    image: dunglas/mercure
    container_name: mercure
    restart: unless-stopped
    environment:
      # Uncomment the following line to disable HTTPS,
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_JWT_SECRET}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_JWT_SECRET}
      # Set the URL of your Symfony project (without trailing slash!) as value of the cors_origins directive
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins http://localhost:8000
#        anonymous
    # Comment the following line to disable the development mode
#    command: /usr/bin/caddy run --config /etc/caddy/dev.Caddyfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - mercure_data:/data
      - mercure_config:/config
    networks:
      - symfony

  ### 🚀 Redis для очередей ###
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - symfony

volumes:
  db_data:
###> symfony/mercure-bundle ###
  mercure_data:
  mercure_config:
###< symfony/mercure-bundle ###

networks:
  symfony: